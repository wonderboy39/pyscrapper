{% extends 'masterpage.html' %}
{% block content %}
    <div class="header container" style="width:400px; padding:15px">
        <h1>   </h1>
    </div>
    <div id="container" class="body container" stype="width:400px; height: 400px; margin: 0 auto"></div>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: '일별 기온변화'
            },
            subtitle: {
                text: '출처 : kma.go.kr'
            },
            xAxis: {
                categories: {{ time_unit }}
            },
            yAxis: {
                title: {
                    text: '온도 (°C)'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [{
                name: '서울',
                data: {{ data1 }}
            }, {
                name: '판교',
                data: {{ data2 }}
            }]
        });
    </script>
{% endblock %}
